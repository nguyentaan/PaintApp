<section class="drawing-board" #canvasContainer>
  <app-canvas-controls
    [canvasWidth]="canvasWidth"
    [canvasHeight]="canvasHeight"
    [canUndo]="canUndo()"
    [canRedo]="canRedo()"
    (widthChange)="onWidthChange($event)"
    (heightChange)="onHeightChange($event)"
    (sizeUpdate)="updateCanvasSize()"
    (undoAction)="undo()"
    (redoAction)="redo()"
    (zoomChange)="onZoomChange($event)"
    (zoomReset)="onZoomReset()"
    (panModeToggle)="onPanModeToggle($event)"
    (centerCanvas)="onCenterCanvas()">
  </app-canvas-controls>
  <canvas #canvas></canvas>
</section>
