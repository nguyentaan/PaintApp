<div class="container">
  <section class="tools-board">
    <div class="column">
      <label class="column">Shapes</label>
      <ul class="options grid-tool">
        <li #toolBtn class="option tool" id="line">
          <img src="../../assets/icons/line.png" style="height: 16.3px; width: 16.3px;" alt="line" />
          <span>Line</span>
        </li>
        <!-- <li #toolBtn class="option tool" id="curve">
          <img src="../../assets/icons/curve.png" style="height: 16.3px; width: 16.3px;" alt="curve" />
          <span>Curve</span>
        </li> -->
        <li #toolBtn class="option tool" id="rectangle">
          <img src="../../assets/icons/rectangle.svg" alt="rectangle" />
          <span>Rectangle</span>
        </li>
        <li #toolBtn class="option tool" id="circle">
          <img src="../../assets/icons/circle.svg" alt="circle" />
          <span>Circle</span>
        </li>
        <li #toolBtn class="option tool" id="triangle">
          <img src="../../assets/icons/triangle.svg" alt="triangle" />
          <span>Triangle</span>
        </li>
        <li #toolBtn class="option tool" id="pentagon">
          <img src="../../assets/icons/pentagon.png" style="height: 18.3px; width: 18.3px;" alt="pentagon" />
          <span>Pentagon</span>
        </li>
        <!-- <li #toolBtn class="option tool" id="polygon">
          <img src="../../assets/icons/polygon.png" style="height: 16.3px; width: 16.3px;" alt="polygon" />
          <span>Polygon</span>
        </li> -->
        <li class="option">
          <input
            type="checkbox"
            [(ngModel)]="isChecked"
            #fillColor
            id="fill-color"
          />
          <label for="fill-color">Fill color</label>
        </li>
      </ul>
    </div>
    <div class="column">
      <label class="column">Options</label>
      <ul class="options">
        <li #toolBtn class="option tool active" id="brush">
          <img src="../../assets/icons/brush.svg" alt="Brush" />
          <span>Brush</span>
        </li>
        <li #toolBtn class="option tool" id="eraser">
          <img src="../../assets/icons/eraser.svg" alt="Eraser" />
          <span>Eraser</span>
        </li>
        <li #toolBtn class="option tool" id="fill">
          <img src="../../assets/icons/paint.png" style="width: 20px; height: 20px;" alt="Fill" />
          <span>Fill</span>
        </li>
        <li class="option">
          <input
            #sizeSlider
            type="range"
            id="slider-slider"
            [(ngModel)]="brushWidth"
            (ngModelChange)="onBrushSliderChange()"
            min="1"
            max="30"
            value="5"
          />
        </li>
      </ul>
    </div>
    <div class="column colors">
      <label class="column">Colors</label>
      <ul class="options grid-color">
        <li #colorBtn class="option"></li>
        <li #colorBtn class="option selected"></li>
        <li #colorBtn class="option"></li>
        <li #colorBtn class="option"></li>
        <li #colorBtn class="option"></li>
        <li #colorBtn class="option"></li>
        <li #colorBtn class="option"></li>
        <li #colorBtn class="option"></li>
        <li #colorBtn class="option"></li>
        <li #colorBtn class="option"></li>
        <li #colorBtn class="option"></li>
        <li #colorBtn class="option"></li>
        <li #colorBtn class="option">
          <input
            #colorPicker
            type="color"
            class="color-picker"
            value="#FFF4F4"
          />
        </li>
        <li #colorBtn class="option">
          <input
            #colorPicker
            type="color"
            class="color-picker"
            value="#FFF4F4"
          />
        </li>
        <li #colorBtn class="option">
          <input
            #colorPicker
            type="color"
            class="color-picker"
            value="#FFF4F4"
          />
        </li>
      </ul>
    </div>
    <div class="column buttons">
      <button (click)="clearCanvas()" class="clear-canvas">Clear Canvas</button>
      <button (click)="saveCanvasImg()" class="save-img">Save as image</button>
    </div>
  </section>

  <app-canvas
    [brushWidth]="brushWidth"
    [checked]="isChecked"
    [selectedTool]="selectedTool"
    [selectedColor]="selectedColor"
    #canvascomponent
  ></app-canvas>
</div>
